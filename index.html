<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clientes</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="result-container" class="container mt-5">
            <div id="botones">
                <button id="new-client" type="button" class="btn btn-primary mb-2" data-toggle="modal"
                    data-target="#clienteModal" data-whatever="@mdo">Nuevo cliente
                </button>
                <div id="loading-animation" class="spinner-border text-primary d-none" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!-- Div para presentar mensajes -->
            <div id="result-message-container" class="container">

            </div>

            <!-- Div para presentar tabla de datos -->
            <div id="lista-clientes"></div>
        </div>
    </div>

    <!-- Formulario modal para crear clientes -->
    <div id="clienteModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="clienteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clienteModalLabel">Nuevo cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Div para presentar mensajes -->
                    <div id="result-modal-message-container" class="container">

                    </div>
                    <form>
                        <div class="form-group">
                            <label for="cliente-nombre" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" id="cliente-nombre">
                        </div>
                        <div class="form-group">
                            <label for="cliente-direccion" class="col-form-label">Direccion:</label>
                            <input type="text" class="form-control" id="cliente-direccion">
                        </div>
                        <div class="form-group">
                            <label for="cliente-telefono" class="col-form-label">Teléfono:</label>
                            <input type="text" class="form-control" id="cliente-telefono">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button id="save-client" type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dialogo modal de confirmacion para eliminar -->
    <div id="confirm-delete-dlg" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar eliminar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="font-weight-normal">¿Esta seguro que desea eliminar el cliente?</p>
                    <p id="delete-msg" class="font-weight-normal"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button id="delete-client" type="button" class="btn btn-primary">Si</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
